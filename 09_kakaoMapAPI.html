<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>kakao Map API</title>
    </head>
    <body>
        <!-- 카카오지도를 웹에서 보여주려면 카카오개발자 사이트를 참고하여 제작 -->
        <!-- 카카오지도는 반드시 웹 호스팅 되어야 동작함. 즉, 서버에 업로드 후 접속해야 함 -->
        <!-- Dothome 호스팅이나. GitHub사이트의 정적 호스팅기능 page 를 이용해보기 -->

        <!-- 지도가 보여질 영역 요소 [사이즈설정이 없으면 지도 안보임] -->
        <div id="map" style="width:500px;height:400px;"></div>

        <!-- kakao 지도 라이브러리 적용[JavaScript 키] 등록 -->
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bdc6ab2695484155b97a4cfc56b1b75f"></script>

        <!-- 실제 지도를 보여주는 코드 -->
        <script>
            
            var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
            var options = { //지도를 생성할 때 필요한 기본 옵션
	            center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
	            level: 3 //지도의 레벨(확대, 축소 정도)
            };

            var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
            
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 지도를 클릭한 위치에 표출할 마커입니다
var marker = new kakao.maps.Marker({ 
    // 지도 중심좌표에 마커를 생성합니다 
    position: map.getCenter() 
}); 
// 지도에 마커를 표시합니다
marker.setMap(map);

// 지도에 클릭 이벤트를 등록합니다
// 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
kakao.maps.event.addListener(map, 'click', function(mouseEvent) {        
    
    // 클릭한 위도, 경도 정보를 가져옵니다 
    var latlng = mouseEvent.latLng; 
    
    // 마커 위치를 클릭한 위치로 옮깁니다
    marker.setPosition(latlng);
    
    var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
    message += '경도는 ' + latlng.getLng() + ' 입니다';
    
    var resultDiv = document.getElementById('clickLatlng'); 
    resultDiv.innerHTML = message;
    
});

        </script>

    </body>
</html>
